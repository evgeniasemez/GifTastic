<html lang="en">

<head>
    <meta charset="utf-8">

<!-- setting a background color -->
<body class="background-color">

    <div class="container">
        <h1></h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
        <!-- setting a text input behavior -->
        <form id="animals-form">
            <label for="animal-input">Enter an Animal Name: </label>
            <input type="text" onfocus="this.value=''" value="" id="animal-input">
            <br>

            <!-- Button triggers new animal to be added -->
            <input id="add-animal"  type="submit" value="Get Animal Gif!">
        </form>

        <!-- animals will Get Dumped Here -->
        <div id="animal-view"></div>



    </div>
